<!DOCTYPE html>
<html>
<head>
    <title>变量</title>
</head>
<body>
    <!-- 
        JavaScript的变量类型
            数值类型        number
            字符串类型      string
            对象类型        object
            布尔类型        boolean
            函数类型        function

        JavaScript里特殊的值
            undefined      未定义，所有未赋初始值的变量的默认值都是undefined
            null           空值
            NAN            Not A Number，非数字，非数值
    -->

    <script type="text/javascript">
        var i;
        alert(i);
        i = 12;
        alert(i);
        alert(typeof(i));
        i = "abc";
        alert(i);
        alert(typeof(i));

        alert(12 - "abc");
    </script>
</body>
</html>
