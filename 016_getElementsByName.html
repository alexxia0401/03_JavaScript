<!DOCTYPE html>
<html>
<head>
    <title>getElementsByName，注意Elements是复数</title>
    <script type="text/javascript">
        function checkAll() {
            // 通过name属性查找所有标签对象集合
            // 集合中的元素顺序和这些标签在HTML页面中从上到下的顺序一样
            var checkboxObjs = document.getElementsByName("hobby");
            for (var i = 0; i < checkboxObjs.length; i++) {
                checkboxObjs[i].checked = true;
            }
        }

        function checkNone() {
            var checkboxObjs = document.getElementsByName("hobby");
            for (var i = 0; i < checkboxObjs.length; i++) {
                checkboxObjs[i].checked = false;
            }
        }

        function reverseCheck() {
            var checkboxObjs = document.getElementsByName("hobby");
            for (var i = 0; i < checkboxObjs.length; i++) {
                if (checkboxObjs[i].checked) {
                    checkboxObjs[i].checked = false;
                } else {
                    checkboxObjs[i].checked = true;
                }
            }
        }
    </script>
</head>
<body>
    <h3>兴趣爱好</h3>
    <input type="checkbox" name="hobby" value="playGame">打游戏
    <input type="checkbox" name="hobby" value="watchVideo">看片子
    <input type="checkbox" name="hobby" value="readHorrorStory">看鬼故事
    <br>

    <button onclick="checkAll();">全选</button>
    <button onclick="checkNone();">全不选</button>
    <button onclick="reverseCheck();">反选</button>
</body>
</html>
