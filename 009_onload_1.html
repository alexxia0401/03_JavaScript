<!DOCTYPE html>
<html>
<head>
    <title>onload事件，加载完成事件</title>
</head>
<!-- 
    onload 页面加载完成之后的事件。静态注册。
-->
<body onload="alert('页面加载完成');">
    <!-- 
        JS中的事件
        什么是事件？事件是电脑输入设备与页面进行交互的响应。我们称之为事件。

        常用的事件
        onload    加载完成事件      经常在页面加载完成后做一些初始化操作
        onclick   单机事件          常用于按钮
        onblur    失去焦点事件      经常用于验证用户名是否有效   
        onchange  内容发生改变事件   常用于下拉列表。和输入框内容发生改变
        onsubmit  表单提交事件       常用于表单提交前验证表单项是否合法。如果有不合法数据，就阻止表单提交

        事件的注册又分为静态注册和动态注册两种
        静态注册事件
        是指通过标签的事件属性直接赋于事件响应后的代码。

        动态注册事件
        是指通过代码的形式先获取标签对象。然后再通过标签对象.事件名=function(){}函数
        这种方式注册事件响应后的代码。

        动态注册事件步骤
        window.onload = function(){
            1. 获取标签对象
            2. 通过标签对象.事件名 = function(){}
        }
    -->

</body>
</html>
