<!DOCTYPE html>
<html>
<head>
    <title>getElementById</title>
    <script type="text/javascript">
        // 希望用户点击验证按钮的时候，获取输入框用户名的内容
        // 然后验证用户名必须由字母，数字或下划线组成。并且长度为5-12位
        function onclickFun() {
            // 当你要操作某个标签的时候，先获取到标签对象
            var usernameObj = document.getElementById("username");
            var usernameValue = usernameObj.value;

            // 正则表达式
            var patt = /^\w{5,12}$/;
            // test方法是正则表达式对象的方法，专门用来验证字符串是否匹配规则
            // 如果匹配就返回true，不匹配就返回false

            var usernameSpanObj = document.getElementById("usernameSpan");
            if (patt.test(usernameValue)) {
                // innerHTML 属性表示起始标签和结束标签中的内容
                usernameSpanObj.innerHTML = "用户名合法";
            } else {
                usernameSpanObj.innerHTML = "用户名不合法";
            }
        }
    </script>
</head>
<body>
    <!-- DOM, Document Object Model -->
    用户名：<input type="text" id="username" name="username">
    <span id="usernameSpan" style="color: red;"></span><br>
    <button onclick="onclickFun();">验证</button>
</body>
</html>
