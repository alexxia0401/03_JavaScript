<!DOCTYPE html>
<html>
<head>
    <title>onsubmit事件，表单提交事件</title>
    <script type="text/javascript">
        function onsubmitFun() {
            alert("静态注册onsubmit事件。开始验证所有表单项，发现有不合法数据，阻止提交");
            return false; // 如果一切没问题就 return true;
        }

        window.onload = function() {
            var form01Obj = document.getElementById("form01");
            form01Obj.onsubmit = function() {
                alert("动态注册onsubmit事件。开始验证所有表单项，发现有不合法数据，阻止提交");
                return false;
            }
        }
    </script>
</head>
<body>
    <!-- 
        常用于表单提交前验证表单项是否合法。如果有不合法数据，就阻止表单提交
        return false 可以阻止表单提交
        onsubmit=""里面一定要写成 return 函数名
    -->
    <form action="https://www.baidu.com" onsubmit="return onsubmitFun();">
        <input type="submit" value="静态onsubmit">
    </form>

    <form action="https://www.baidu.com" id="form01">
        <input type="submit" value="动态onsubmit">
    </form>
</body>
</html>
