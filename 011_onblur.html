<!DOCTYPE html>
<html>
<head>
    <title>onblur事件，失去焦点事件</title>
    <script type="text/javascript">
        function onBlurFun() {
            // console是js提供的一个控制台对象
            // log 方法及时往控制台打印信息，便于调试
            console.log("静态注册onblur事件");
        }

        // 动态注册onblur事件
        window.onload = function() {
            // 1. 获取标签对象
            var pwd = document.getElementById("pwd");
            // 2. 通过标签对象.事件名 = function(){}
            pwd.onblur = function() {
                console.log("动态注册onblur事件");
            }
        } 
    </script>
</head>
<body>
    用户名：<input type="text" onblur="onBlurFun();"><br>
    密码：<input id="pwd" type="password">
</body>
</html>
